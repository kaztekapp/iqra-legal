<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iqra 2.0 â€” Reset Password</title>
  <style>
    body { font-family: -apple-system, sans-serif; background: #0f172a; color: #f1f5f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
    .card { background: #1e293b; border-radius: 16px; padding: 32px; max-width: 400px; width: 100%; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    p { color: #94a3b8; font-size: 14px; line-height: 1.6; }
    a { display: inline-block; margin-top: 16px; background: #10b981; color: #fff; padding: 12px 32px; border-radius: 12px; text-decoration: none; font-weight: 600; }
  </style>
  <script>
    var hash = window.location.hash;
    var search = window.location.search;
    var deepLink = 'iqra2://reset-password' + (hash || '') + (search || '');
    window.location.replace(deepLink);
  </script>
</head>
<body>
  <div class="card">
    <h1>Opening Iqra 2.0...</h1>
    <p>If the app didn't open automatically, tap the button below.</p>
    <a id="open-link" href="#">Open in App</a>
  </div>
  <script>
    var hash = window.location.hash;
    var search = window.location.search;
    document.getElementById('open-link').href = 'iqra2://reset-password' + (hash || '') + (search || '');
  </script>
</body>
</html>
